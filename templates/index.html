<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction by Akash Varma Datla.</h2>
        <p>
            App Description :- <br> 
            This app is used for estimating the selling price of a bought car with the help of fields given below.
        </p>
        <form method="post" action="{{ url_for('predict') }}">
            <label for="car">Car Name:</label>
            <input type="text" name="car" required>

            <label for="price">Present Price (in Lakhs):</label>
            <input type="number" name="price" required>
            
            <label for="kms_driven">Kilometers Driven:</label>
            <input type="number" name="kms_driven" required>
            
            <label for="fuel">Fuel Type:</label>
            <select name="fuel" id="fuel">
                <option value=2>Petrol</option>
                <option value=1>Diesel</option>
                <option value=0>CNG</option>
            </select>
            <label for="seller">Seller Type:</label>
            <select name="seller" id="seller">
                <option value=1>Individual</option>
                <option value=0>Dealer</option>
            </select>
            <label for="transmission">Transmission Type:</label>
            <select name="transmission" id="transmission">
                <option value=1>Manual</option>
                <option value=0>Automatic</option>
            </select>
            <label for="year">years:</label>
            <input type="number" name="year" required>

            <label for="own">Owner:</label>
            <input type="text" name="own" required>
            
            <button type="submit">Predict Price</button>
        </form>

        {% if output %}
            <p class="output">{{ output }}</p>
        {% endif %}
    </div>
</body>
</html>
